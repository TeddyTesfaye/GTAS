version: '3.7'
services:
  http-proxy:
    deploy:
      labels:
        kompose.image-pull-policy: "Always" 
      placement:
        constraints:
          - node.labels.role == node-a
    environment:
      BOOTSTRAP_PATH: '/run/secrets/elastic-bootstrap-password/elastic-bootstrap-password'
    volumes:
      - certs:/
  web-app:
    environment:
      JAVA_TOOL_OPTIONS: "-XX:+IgnoreUnrecognizedVMOptions -XX:+UseContainerSupport"
      JAVA_OPTS: "-Xms4g -Xmx8g -XX:MaxPermSize=16g -Duser.timezone=UTC"
      EMAIL_SENDER_USERNAME: ""
      EMAIL_SENDER_PASSWORD: ""
      EMAIL_SENDER_HOST: ""
      SSL_TRUST_HOST: ""
      AUTOMATED_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      MANUAL_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      PROXY_IP: ""
      BOOTSTRAP_PATH: "/run/secrets/elastic-bootstrap-password/elastic-bootstrap-password"
      MYSQL_USER_PATH: "/run/secrets/mysql-webapp-user/mysql-webapp-user"
      MYSQL_PASSWORD_PATH: "/run/secrets/mysql-webapp-password/mysql-webapp-password"
      NEO4J_USER_PATH: "/run/secrets/webapp-neo4j-user/webapp-neo4j-user"
      NEO4J_PASSWORD_PATH: "/run/secrets/webapp-neo4j-password/webapp-neo4j-password"
      DB_HOST: ${MARIADB_HOST}
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-a
    volumes:
      - certs:/temp
  gtas-scheduler:
    environment:
      DB_HOST: ${MARIADB_HOST}
      JAVA_TOOL_OPTIONS: "-XX:+IgnoreUnrecognizedVMOptions -XX:+UseContainerSupport"
      JAVA_OPTS: "-Xms8000m -Xmx16000m -Duser.timezone=UTC -Djava.awt.headless=true -Djava.security.egd=file:/dev/./urandom"
      EMAIL_SENDER_USERNAME: ""
      EMAIL_SENDER_PASSWORD: ""
      EMAIL_SENDER_HOST: ""
      SSL_TRUST_HOST: ""
      AUTOMATED_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      MANUAL_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      PROXY_IP: ""
      MYSQL_USER_PATH: "/run/secrets/mysql-processor-user/mysql-processor-user"
      MYSQL_PASSWORD_PATH: "/run/secrets/mysql-processor-password/mysql-processor-password"
      NEO4J_USER_PATH: "/run/secrets/webapp-neo4j-user/webapp-neo4j-user"
      NEO4J_PASSWORD_PATH: "/run/secrets/webapp-neo4j-password/webapp-neo4j-password"
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-b
  activemq:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-b
  kibana:
    deploy: 
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-a
    volumes:
      - certs:/etc/kibana/config/
  elasticsearch:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-a
    volumes:
      - certs:/usr/share/elasticsearch/temp-cert
  mariadb:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-c
  logstash:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-a
    environment:
      MARIADB_HOST: ${MARIADB_HOST}
      XPACK_MONITORING_ELASTICSEARCH_SSL_CERTIFICATEAUTHORITY: /run/secrets/elastic-ca/elastic-ca
  elk-setup:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-a 
    volumes:
      - certs:/usr/share/elasticsearch/config/certs/elasticsearch/
    environment:
      LOGSTASH_PASSWORD_PATH: '/run/secrets/logstash-keystore-password/logstash-keystore-password' 
      MYSQL_USER_PATH: '/run/secrets/mysql-logstash-user/mysql-logstash-user'
      MYSQL_PASSWORD_PATH: '/run/secrets/mysql-logstash-password/mysql-logstash-password'
      KIBANA_PASSWORD_PATH: '/run/secrets/elasticsearch-kibana-password/elasticsearch-kibana-password'
      BOOTSTRAP_PATH: '/run/secrets/elastic-bootstrap-password/elastic-bootstrap-password'
      ELASTIC_PATH: '/run/secrets/elastic-password/elastic-password'
  neo4j:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-a
  etl-job:
    deploy:
      labels:
        kompose.image-pull-policy: "Always"
      placement:
        constraints:
          - node.labels.role == node-b
    environment:
      DB_HOSTNAME: ${MARIADB_HOST}
      NEO4J_USER_PATH: '/run/secrets/etl-neo4j-user/etl-neo4j-user'
      NEO4J_PASSWORD_PATH: '/run/secrets/etl-neo4j-password/etl-neo4j-password'
      MYSQL_USER_PATH: '/run/secrets/mysql-etl-user/mysql-etl-user'
      MYSQL_PASSWORD_PATH: '/run/secrets/mysql-etl-password/mysql-etl-password'

networks:
  gtas_webapp-network:
    driver: "overlay"
    attachable: true