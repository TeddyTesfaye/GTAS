services:
  activemq:
    container_name: activemq
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp2
    image: ibmcom/activemq-ppc64le:latest
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 61616
      target: 61616
    restart: always
  elasticsearch:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent/scripts/elastic
      dockerfile: install/docker/elasticsearch/elasticsearch.Dockerfile
    container_name: elasticsearch
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp3
    image: wcogtas/elasticsearch:ppc64le-1.0.14
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 9200
      target: 9200
    - published: 9300
      target: 9300
    restart: always
    secrets:
    - source: elasticsearch_ca
      target: /usr/share/elasticsearch/config/certs/elasticsearch/elastic-ca.crt
    - source: elasticsearch_instance_crt
      target: /usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch-node1.crt
    - source: elasticsearch_instance_key
      target: /usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch-node1.key
    volumes:
    - elasticsearch_conf:/usr/share/elasticsearch/config:rw
    - es-data:/usr/share/elasticsearch/data:rw
  elk-setup:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent/scripts/elastic
      dockerfile: ./install/docker/elk-setup/elk-setup.Dockerfile
    container_name: elk-setup
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp3
    environment:
      ELASTICSEARCH_HOST: elasticsearch
      KIBANA_HOST: kibana
    image: wcogtas/elk-setup:ppc64le-1.0.0
    networks:
      GTAS_webapp-network: {}
    secrets:
    - source: elastic_bootstrap_password
    - source: elastic_password
    - source: elasticsearch_kibana_password
    - source: elasticsearch_kibana_user
    - source: logstash_keystore_password
    - source: mysql_logstash_password
    - source: mysql_logstash_user
    volumes:
    - elasticsearch_conf:/elasticsearch-conf:rw
    - kibana_conf:/kibana-conf:rw
    - logstash_conf:/logstash-conf:rw
  etl-job:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS
      dockerfile: ./gtas-neo4j-etl/etl_job.Dockerfile
    container_name: etl-job
    deploy:
      placement:
        constraints:
        - node.hostname == gtas-app-node
    environment:
      DB_HOSTNAME: mariadb
      NEO4J_HOSTNAME: neo4j
    image: wcogtas/neo4j-etl-job:1.0.14p
    networks:
      GTAS_webapp-network: {}
    restart: always
    secrets:
    - source: etl_neo4j_password
    - source: etl_neo4j_user
    - source: mysql_etl_password
    - source: mysql_etl_user
  gtas-scheduler:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS
      dockerfile: ./gtas-parent/gtas-job-scheduler-war/gtas-scheduler.Dockerfile
    container_name: gtas-scheduler
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp2
    environment:
      ACTIVEMQ_HOST: activemq
      AUTOMATED_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      DB_HOST: mariadb
      EMAIL_SENDER_HOST: test
      EMAIL_SENDER_PASSWORD: test
      EMAIL_SENDER_USERNAME: test
      JAVA_OPTS: -Xms8000m -Xmx16000m -Duser.timezone=UTC -Djava.awt.headless=true
        -Djava.security.egd=file:/dev/./urandom
      JAVA_TOOL_OPTIONS: -XX:+IgnoreUnrecognizedVMOptions -XX:+UseContainerSupport
      KIBANA_HOST: kibana
      MANUAL_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      NEO4J_HOST: neo4j
      PROXY_IP: 10.137.27.61
      SSL_TRUST_HOST: test
    image: wcogtas/gtas-scheduler:1.0.14p
    networks:
      GTAS_webapp-network: {}
    restart: always
    secrets:
    - source: mysql_processor_password
    - source: mysql_processor_user
    - source: webapp_neo4j_password
    - source: webapp_neo4j_user
    volumes:
    - consistency: consistent
      source: /mnt
      target: /usr/local/gtas-data
      type: bind
    - source: /var/opt/gtas_scheduler_application_properties
      target: /usr/local/tomcat/conf
      type: bind
    - scheduler-logs:/usr/local/tomcat/logs:rw
  http-proxy:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent
      dockerfile: docker-resources/proxy.Dockerfile
    container_name: http-proxy
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp2
    image: wcogtas/http-proxy:1.0.14p
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 80
      target: 80
    - published: 443
      target: 443
    restart: always
    secrets:
    - source: elastic_bootstrap_password
    - source: webapp_cert
      target: /wcogtas.org.crt
    - source: webapp_key
      target: /wcogtas.org.key
  kibana:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent/scripts/elastic
      dockerfile: install/docker/kibana/kibana.Dockerfile
    container_name: kibana
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp3
    environment:
      ELASTICSEARCH_HOSTS: https://elasticsearch:9200
    image: wcogtas/kibana:ppc64le-1.0.14
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 5601
      target: 5601
    restart: always
    secrets:
    - source: elasticsearch_ca
      target: /etc/kibana/config/ca.crt
    - source: kibana_crt
      target: /etc/kibana/config/kibana.crt
    - source: kibana_key
      target: /etc/kibana/config/kibana.key
    volumes:
    - kibana_conf:/usr/share/kibana/data:rw
  logstash:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent/scripts/elastic
      dockerfile: ./install/docker/logstash/logstash.Dockerfile
    container_name: logstash
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp3
    environment:
      ELASTIC_HOST: https://elasticsearch
      LOGSTASH_KEYSTORE_PASS: admin123
      MARIADB_HOST: mariadb
      XPACK_MONITORING_ELASTICSEARCH_HOSTS: elasticsearch
    image: wcogtas/logstash:ppc64le-1.0.0
    networks:
      GTAS_webapp-network: {}
    restart: always
    secrets:
    - source: elasticsearch_ca
    volumes:
    - logstash_conf:/usr/share/logstash/config:rw
  mariadb:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent
      dockerfile: mariadb.Dockerfile
    container_name: mariadb
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp1
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
    image: wcogtas/mariadb:1.0.14p
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 3306
      target: 3306
    restart: always
    secrets:
    - source: mysql_etl_password
    - source: mysql_etl_user
    - source: mysql_healthcheck_password
    - source: mysql_healthcheck_user
    - source: mysql_logstash_password
    - source: mysql_logstash_user
    - source: mysql_processor_password
    - source: mysql_processor_user
    - source: mysql_root_password
    - source: mysql_webapp_password
    - source: mysql_webapp_user
    volumes:
    - db-data:/var/lib/mysql:rw
  neo4j:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS
      dockerfile: ./gtas-neo4j-etl/neo4j.Dockerfile
    container_name: neo4j
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp2
    image: wcogtas/neo4j:ppc64le-1.0.0
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 7474
      target: 7474
    - published: 7687
      target: 7687
    restart: always
    volumes:
    - neo4j-data:/data:rw
  web-app:
    build:
      context: /Users/simbamarufu/Documents/GitHub/GTAS/gtas-parent
      dockerfile: web-app.Dockerfile
    container_name: web-app
    deploy:
      placement:
        constraints:
        - node.hostname == gtasp2
    environment:
      ACTIVEMQ_HOST: activemq
      AUTOMATED_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      DB_HOST: mariadb
      ELASTICSEARCH: elasticsearch
      EMAIL_SENDER_HOST: test
      EMAIL_SENDER_PASSWORD: test
      EMAIL_SENDER_USERNAME: test
      JAVA_OPTS: -Xms4g -Xmx8g -XX:MaxPermSize=16g -Duser.timezone=UTC
      JAVA_TOOL_OPTIONS: -XX:+IgnoreUnrecognizedVMOptions -XX:+UseContainerSupport
      KIBANA_HOST: kibana
      MANUAL_HIT_NOTIFICATION_EMAIL_ENABLED: "false"
      NEO4J_HOST: neo4j
      PROXY_HOST: httpproxy
      PROXY_IP: 10.137.27.61
      SSL_TRUST_HOST: test
    image: wcogtas/web-app:1.0.14p
    networks:
      GTAS_webapp-network: {}
    ports:
    - published: 8080
      target: 8080
    - published: 8443
      target: 8443
    restart: always
    secrets:
    - source: elastic_bootstrap_password
    - source: elastic_ca
      target: /usr/local/tomcat/conf/elastic-ca.crt
    - source: elastic_cert
      target: /usr/local/tomcat/conf/elasticsearch-node1.crt
    - source: elastic_key
      target: /usr/local/tomcat/conf/elasticsearch-node1.key
    - source: mysql_webapp_password
    - source: mysql_webapp_user
    - source: webapp_cert
      target: /usr/local/tomcat/conf/wcogtas.org.crt
    - source: webapp_key
      target: /usr/local/tomcat/conf/wcogtas.org.key
    - source: webapp_neo4j_password
    - source: webapp_neo4j_user
    volumes:
    - m2:/root/.m2:rw
    - scheduler-logs:/scheduler-logs:rw
    - source: /var/opt/gtas_web_app_application_properties
      target: /usr/local/tomcat/conf
      type: bind
version: '3.7'
volumes:
  db-data: {}
  elasticsearch_conf: {}
  es-data: {}
  kibana_conf: {}
  logstash_conf: {}
  m2: {}
  neo4j-data: {}
  scheduler-logs: {}

