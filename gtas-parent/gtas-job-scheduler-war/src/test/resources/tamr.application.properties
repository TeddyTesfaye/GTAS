tamr.enabled=true
# High value so the derog replace never runs, since in the integration we
# call it manually.
tamr.derogReplace.fixedDelay.in.milliseconds=1000000000
tamr.derogReplace.initialDelay.in.milliseconds=1000000000

# Make sure super small batches work with derog replace.
tamr.derogReplace.batchSize=2
