<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GTAS</title>
    <link rel="stylesheet" href="resources/node_modules/cbp-theme/dist/cbp-theme.css" type="text/css" media="all" />
    <link rel="stylesheet" href="resources/css/query-builder.default.css" />
    <link rel="stylesheet" href="resources/node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="resources/css/gtas.css" />
    <link rel="stylesheet" href="resources/css/login.css" />
    <style type="text/css">
        .mdl-textfield__label {
            top:0px;
        }
    </style>
</head>

<body>
<header class="header" title="GLOBAL TRAVEL ASSESSMENT SYSTEM"></header>
<div ng-cloak class="login-container cbp-card-container gtas-card-container">
    <div class="cbp-card cbp-card-shadow">
        <h3 class="login-header">GTAS Password Reset</h3>
        <div class="panel-body">
            <form role="form" id="resetform" class="form"
                  ng-controller="ResetController" ng-submit="reset(credentials)">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="text"
                           id="user_login" ng-model="credentials.username"
                           name="username" autocomplete="off" required disabled>
                    <label class="mdl-textfield__label" for="user_login">User Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="password"
                           id="user_pass" ng-model="credentials.password"
                           name="password" required disabled>
                    <label class="mdl-textfield__label" for="user_pass">New Password</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="password"
                           id="pass_confirm" ng-model="credentials.passwordConfirm"
                           name="pass_confirm" required disabled>
                    <label class="mdl-textfield__label" for="pass_confirm">Confirm Password</label>
                </div>
                <button type="submit" name="wp-submit" id="wp-submit" class="pull-right btn btn-primary">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
