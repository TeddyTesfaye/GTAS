<body>
   <header class="header" title="GLOBAL TRAVEL ASSESSMENT SYSTEM"></header>
   <div ng-cloak class="login-container cbp-card-container gtas-card-container">
     <div class="cbp-card cbp-card-shadow">
       <h3 class="login-header">GTAS Sign Up</h3>
       <div class="panel-body">
     
         <form role="form" id="signupform" class="form" name="signupform"
          ng-controller="SignupController" ng-submit="signup(credentials)" novalidate="novalidate">
         <div  ng-hide="submitted">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
              <input class="mdl-textfield__input" type="text"
                id="user_username" ng-model="credentials.username"
                name="username" autocomplete="off" required >
              <label class="mdl-textfield__label" for="user_username">User Name</label>
       
          </div>
          
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
              <input class="mdl-textfield__input" type="email"
                id="user_email" ng-model="credentials.email"
                name="email" required >
              <label class="mdl-textfield__label" for="user_email">Email</label>
          </div>
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
               <select class="mdl-textfield__input" id="user_physicalLocation" 
                                ng-model="credentials.physicalLocationId" name="physicalLocationId" required >
                            <option ng-repeat="location in physical_locations" value="{{location.id}}" translate>
                                {{location.label}}
                            </option>
               </select>
              <!-- <input class="mdl-textfield__input" type="text"
                id="user_physical_location" ng-model="credentials.physical_location"
                name="physical_location" required disabled> -->
              <label class="mdl-textfield__label" for="user_physical_location">Physical Location</label>
          </div>   
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
              <input class="mdl-textfield__input" type="text"
                id="user_supervisor" ng-model="credentials.supervisor"
                name="supervisor" required >
              <label class="mdl-textfield__label" for="user_supervisor">Supervisor</label>
          </div>  
          <div class="form-group" style="margin-top: 20px;">
          
	          <a href="signin.html"><button type="button" name="wp-submit1" id="wp-submit1" class="btn btn-default pull-left"> 
	          	<i class="fa fa-key" aria-hidden="true"></i> Cancel
	          </button>
	        </a>
	          	<button type="submit" ng-disabled="submitted" name="wp-submit2" id="wp-submit2" class="btn btn-success pull-right"> 
	          	<i class="fa fa-user-plus" aria-hidden="true"></i> {{submitButtonLabel}}
	          </button>
	         
          </div>
          </div>
          <div ng-bind-html="message" ng-hide="!submitted"></div>
        </form>
       	
       </div>
     </div>   
   </div>
</body>
