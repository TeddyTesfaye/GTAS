server.host: 0.0.0.0
server.name: kibana
server.ssl.enabled: true
server.ssl.certificate: /etc/kibana/config/kibana.crt
server.ssl.key: /etc/kibana/config/kibana.key
elasticsearch.ssl.verificationMode: none
elasticsearch.ssl.certificateAuthorities: /etc/kibana/config/elastic-ca.crt
xpack.monitoring.elasticsearch.ssl.certificateAuthorities: /etc/kibana/config/elastic-ca.crt
elasticsearch.requestHeadersWhitelist: [ "Authorization", "x-forwarded-port", "x-forwarded-for", "x-proxy-user", "x-proxy-roles" ]
